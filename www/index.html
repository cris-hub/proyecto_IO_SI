<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magroplate HTML</title>
    <link href="./css/estilos.min.css" rel="stylesheet" />
    <meta name="author" content="Fernando Magrosoto" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="fmagrosoto, magroplate" />
    <meta name="description" content="Templete para HTML5" />
    <link rel="shortcut icon" href="/favicon.ico" />


    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>IO logic</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div>
            <div class="row">
              <div class="col-md-12">
                <h2>Cree su matriz</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <label for="num_filas">numero de filas</label>
                <input id="num_filas" type="text" />
              </div>
              <div class="col-md-3">
                <label for="num_columnas">numero de columnas</label>
                <input id="num_columnas" type="text" />
              </div>
              <div class="col-md-3">
                <label for="isRandom">numeros al azar</label>
                <input id="isRandom" type="checkbox" checked data-toggle="toggle">
              </div>
              <div class="col-md-3">
                <button class="btn btn-success" onclick="genera_tabla()">Click me </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <table id="tabla" class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.min.js"></script>
  </body>

</html>
